<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Eurostreaming webapp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full font-sans leading-normal tracking-normal" style="background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color);">
    <!-- Loader -->
    <div id="loader" class="fixed top-0 left-0 z-50 w-screen h-screen flex justify-center items-center bg-black bg-opacity-50 hidden">
        <div class="border py-2 px-5 rounded-lg flex items-center">
            <h1 class="text-white font-bold text-xl">Loading...</h1>
        </div>
    </div>
    <div class="container mx-auto px-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'
        integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=='
        crossorigin='anonymous'></script>
    <script src="{{ url_for('static', filename='./js/main.js') }}"></script>
</body>

</html>
